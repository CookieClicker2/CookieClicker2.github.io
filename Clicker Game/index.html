<!DOCTYPE html>
<html>
    <head>
        <title>yodahe - Clicker</title>
        <link rel="icon" type="image/x-icon" href="./logo.PNG">
        <link rel="stylesheet" href="./Clicker.css">
        <script>
            if (!localStorage.getItem('Cookies')) {
                localStorage.setItem('Cookies', 0)
            }
            if (!localStorage.getItem('Multi')) {
                localStorage.setItem('Multi', 1)
            }
            if (!localStorage.getItem('Mouses')) {
                localStorage.setItem("Mouses", 0)
            }
        </script>
    </head>
    <body>
        <div class="cookiearea">
            <script>
                function clickEvent() {
                    var current = parseInt(localStorage.getItem('Cookies'))
                    var multi = parseInt(localStorage.getItem('Multi'))
                    var currentAdd = current+=(1*multi)
                    localStorage.setItem('Cookies', currentAdd);
                    document.getElementById('text').innerHTML = "<center>Clicks: " + localStorage.getItem('Cookies') + "</center>"
                }
                function loop() {
                    var cookies = parseInt(localStorage.getItem('Cookies'))
                    var mouses = parseInt(localStorage.getItem('Mouses'))
                    for (let i = 0; i < mouses; i++) {
                        cookies += 3;
                    }
                    localStorage.setItem('Cookies', cookies)
                    document.getElementById('text').innerHTML = "<center>Clicks: " + localStorage.getItem('Cookies') + "</center>"
                }
                setTimeout(() => {
                    document.getElementById('mousePrice').innerHTML = "$" + (localStorage.getItem('Mouses')*10)
                    document.getElementById("Mouseamount").innerHTML = "x" + localStorage.getItem('Mouses')
                    document.getElementById('text').innerHTML = "<center>Clicks: " + localStorage.getItem('Cookies') + "</center>"
                    setInterval(loop, 1000)
                }, 10);
            </script>
            <h1 id="text"><center>Clicks: 0</center></h1>
            <center><button style="width: 50%;" onclick="clickEvent()">
                <img src="./logo.png" style="width: 100%;">
            </button></center>
        </div>
        <div class="shoparea">
            <script>
                function Mouses() {
                    var current = parseInt(localStorage.getItem('Mouses'))
                    if ((current*10) < parseInt(localStorage.getItem('Cookies'))) {
                        var cookies = parseInt(localStorage.getItem('Cookies'));
                        cookies -= current*10;
                        localStorage.setItem('Cookies', cookies);
                        localStorage.setItem('Mouses', current+1);
                        document.getElementById("Mouseamount").innerHTML = "x" + (current+1)
                        document.getElementById('mousePrice').innerHTML = "$" + ((current+1)*10)
                    }
                }
            </script>
            <h1><center>Upgrade Shop</center></h1>
            <div class="shopItem" id="Mouses">
                <div class="shopText">
                    <p>Mouse</p>
                </div>
                <div class="shopAmount">
                    <p id="Mouseamount">0</p>
                </div>
                <div class="Price">
                    <center><p id="mousePrice">x0</p></center>
                </div>
                <button class="buyBtn" onclick="Mouses()">
                    <strong><p>Buy x1</p></strong>
                </button>
            </div>
        </div>
        <div class="branding">
            <script>
                function contact() {
                    if (document.getElementById('windowContact').classList.contains('open')) {
                        document.getElementById('windowContact').classList.remove('open')
                    } else {
                        document.getElementById('windowContact').classList.add('open')
                    }
                }
            </script>
            <center><button style="color: white;" class="contactButton" onclick="contact()">Contact Me</button></center>
            <center><p>Â©2022 yodahe</p></center>
        </div>
        <center><div class="contact" id="windowContact">
            <h1>Contact Info</h1>
            <p>Discord: yodahe#2639</p>
            <p>Guilded: yodahe</p>
            <p>Twitch: yodaheYT</p>
            <p>YouTube: yodahe</p>
            <a href="https://yodaheyt.github.io" style="color: white;">Main Site</a>
        </div></center>
    </body>
</html>
