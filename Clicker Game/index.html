        <title>Clicker</title>
        <link rel="icon" type="image/x-icon" href="./logo.PNG">
        <link rel="stylesheet" href="./Clicker.css">
        <script>
            if (!localStorage.getItem('Cookies')) {
                localStorage.setItem('Cookies', 0)
            }
            if (!localStorage.getItem('Multi')) {
                localStorage.setItem('Multi', 1)
            }
            if (!localStorage.getItem('Mouses')) {
                localStorage.setItem("Mouses", 0)
            }
            if (!localStorage.getItem('Cosmetics')) {
                localStorage.setItem('Cosmetics', 0);
            }
        </script>
    </head>
    <body>
        <div class="cookiearea">
            <script>
                function clickEvent() {
                    var current = parseInt(localStorage.getItem('Cookies'))
                    var multi = parseInt(localStorage.getItem('Multi'))
                    var currentAdd = current+=(1*multi)
                    localStorage.setItem('Cookies', currentAdd);
                    document.getElementById('text').innerHTML = "<center>Clicks: " + localStorage.getItem('Cookies') + "</center>"
                }
                function loop() {
                    var cookies = parseInt(localStorage.getItem('Cookies'))
                    var mouses = parseInt(localStorage.getItem('Mouses'))
                    var cosmetics = parseInt(localStorage.getItem('Cosmetics'))
                    for (let i = 0; i < mouses; i++) {
                        cookies += 7;
                    }
                    for (let i = 0; i < cosmetics; i++) {
                        cookies += 20
                    }
                    localStorage.setItem('Cookies', cookies)
                    document.getElementById('text').innerHTML = "<center>Clicks: " + localStorage.getItem('Cookies') + "</center>"
                }
                setTimeout(() => {
                    document.getElementById('mousePrice').innerHTML = "$" + ((localStorage.getItem('Mouses')*10)+10)
                    document.getElementById("Mouseamount").innerHTML = "x" + localStorage.getItem('Mouses')
                    document.getElementById('CosmeticsPrice').innerHTML = "$" + ((localStorage.getItem('Cosmetics')*100)+100)
                    document.getElementById("CosmeticsAmount").innerHTML = "x" + localStorage.getItem('Cosmetics')
                    document.getElementById('text').innerHTML = "<center>Clicks: " + localStorage.getItem('Cookies') + "</center>"
                    setInterval(loop, 1000)
                }, 10);
            </script>
            <h1 id="text"><center>Clicks: 0</center></h1>
            <center><button style="width: 50%;" onclick="clickEvent()">
                <img src="./logo.png" style="width: 100%;">
            </button></center>
        </div>
        <div class="shoparea">
            <script>
                function Mouses() {
                    var current = parseInt(localStorage.getItem('Mouses'))
                    if (((current*10)+10) < parseInt(localStorage.getItem('Cookies'))) {
                        var cookies = parseInt(localStorage.getItem('Cookies'));
                        cookies -= (current*10)+10;
                        localStorage.setItem('Cookies', cookies);
                        localStorage.setItem('Mouses', current+1);
                        document.getElementById("Mouseamount").innerHTML = "x" + (current+1)
                        document.getElementById('mousePrice').innerHTML = "$" + ((current+1)*10)
                    }
                }
                function Cosmetics() {
                    console.log('test')
                    var current = parseInt(localStorage.getItem('Cosmetics'))
                    if (((current*100)+100) < parseInt(localStorage.getItem('Cookies'))) {
                        var cookies = parseInt(localStorage.getItem('Cookies'));
                        cookies -= (current*100)+100;
                        localStorage.setItem('Cookies', cookies);
                        localStorage.setItem('Cosmetics', current+1);
                        document.getElementById("CosmeticsAmount").innerHTML = "x" + (current+1)
                        document.getElementById('CosmeticsPrice').innerHTML = "$" + ((current*100)+100)
                    }
                }
            </script>
            <h1><center>Upgrade Shop</center></h1>
            <div class="shopItem" id="Mouses">
                <div class="shopText">
                    <p>Mouse</p>
                </div>
                <div class="shopAmount">
                    <p id="Mouseamount">0</p>
                </div>
                <div class="Price">
                    <center><p id="mousePrice">0</p></center>
                </div>
                <div class="itemCPS">
                    <p>+7 CPS</p>
                </div>
                <button class="buyBtn" onclick="Mouses()">
                    <strong><p>Buy x1</p></strong>
                </button>
            </div><br><br><br><br><br>
            <div class="shopItem" id="Cosmetics">
                <div class="shopText">
                    <p>Cosmetics</p>
                </div>
                <div class="shopAmount">
                    <p id="CosmeticsAmount">0</p>
                </div>
                <div class="Price">
                    <center><p id="CosmeticsPrice">0</p></center>
                </div>
                <div class="itemCPS">
                    <p>+20 CPS</p>
                </div>
                <button class="buyBtn" onclick="Cosmetics()">
                    <strong><p>Buy x1</p></strong>
                </button>
            </div>
        </div>
